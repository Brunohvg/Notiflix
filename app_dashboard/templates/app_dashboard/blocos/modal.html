<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"></div>
      <div class="modal-body">
        {% load static %}
        <div class="col-lg-12 col-xl-12" bis_skin_checked="1">
          <div class="" bis_skin_checked="1">
            <div class="card-body position-relative" bis_skin_checked="1">
              <div bis_skin_checked="1">
                <h4 class="card-title mb-1">
                  Bem vindo{% if user.is_authenticated %}
                    {{ request.user.profile.nome }}
                  {% endif %}
                </h4>
                <p class="card-subtitle mb-3 pb-1">
                  Para que você possa aproveita o <br /> sistema precisar esta integrado a uma <br />loja nuvemshop.
                </p>
                <a href="{% url 'app_integracao:integracao' %}" class="btn btn-primary">Vamos lá</a>
              </div>
              <!-- Mover a imagem para dentro do card -->
              <style>
                .school-img {
                  position: absolute;
                  bottom: 0;
                  right: -30px;
                  max-width: auto;
                  width: 100%;
                }
              </style>
              <div class="school-img d-none d-sm-block" bis_skin_checked="1">
                <img src="{% static 'assets/images/backgrounds/school.png' %}" class="img-fluid" alt="spike-img" />
              </div>

              <div class="d-sm-none d-block text-center" bis_skin_checked="1">
                <img src="{% static 'assets/images/backgrounds/school.png' %}" class="img-fluid" alt="spike-img" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
