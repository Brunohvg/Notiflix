{% if loja_integrada %}
  <div class="row mt-12">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Informações da Loja</h5>
          <p class="card-text"></p>
          <form class="row g-3">
            <!-- Informações da loja -->
            <div class="col-md-4">
              <label for="inputIdLoja" class="form-label">ID</label>
              <input type="text" class="form-control" id="inputIdLoja" value="{{ request.user.loja.pk }}" disabled />
            </div>
            <div class="col-md-8">
              <label for="inputNomeLoja" class="form-label">Nome/Razão Social</label>
              <input type="text" class="form-control" id="inputNomeLoja" value="{{ request.user.loja.nome }}" disabled />
            </div>
            <div class="col-md-12">
              <label for="inputEmailLoja" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="inputEmailLoja" value="{{ request.user.loja.email }}" disabled />
            </div>
            <div class="col-4">
              <label for="inputCpfCnpj" class="form-label">CPF/CNPJ</label>
              <input type="text" class="form-control" id="inputCpfCnpj" value="{{ request.user.loja.doc }}" />
            </div>
            <div class="col-4">
              <label for="inputWhatsapp" class="form-label">WhatsApp</label>
              <input type="text" class="form-control" id="inputWhatsapp" value="{{ request.user.loja.whatsapp_phone_number }}" />
            </div>
            <div class="col-4">
              <label for="inputWhatsapp" class="form-label">Website</label>
              <input type="text" class="form-control" id="inputWhatsapp" value="{{ request.user.loja.url }}" />
            </div>
            <div class="col-12" style="margin-bottom: 5px;">
              <button type="submit" class="btn btn-info rounded-pill">Atualizar</button>
            </div>
          </form>

          <!-- Informações dos Webhooks -->
        </div>
      </div>
    </div>
  </div>
{% endif %}
