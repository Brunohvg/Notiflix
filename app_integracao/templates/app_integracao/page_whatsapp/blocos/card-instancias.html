{% load static %}
<!-- card-instancias.html -->

<div class="col-sm-8">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Informações do Usuário</h5>
      <p class="card-text"></p>

      <div class="card-body">
        <h4 class="card-title">Custom Icon Tab</h4>

        <p class="mb-3 card-subtitle">
          Use default tab with class
          <mark><code>nav-tabs</code></mark>
        </p>
        <div>
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link d-flex active" data-bs-toggle="tab" href="#home2" role="tab" aria-selected="true">
                <span><i class="ti ti-home-2 fs-4"></i></span>
                <span class="d-none d-md-block ms-2">Instancia Criada</span>
              </a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link d-flex" data-bs-toggle="tab" href="#profile2" role="tab" aria-selected="false" tabindex="-1">
                <span><i class="ti ti-user fs-4"></i></span>
                <span class="d-none d-md-block ms-2">Criar Instancia</span>
              </a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link d-flex" data-bs-toggle="tab" href="#messages2" role="tab" aria-selected="false" tabindex="-1">
                <span><i class="ri-chat-4-line"></i></span>
                <span class="d-none d-md-block ms-2">Messages</span>
              </a>
            </li>
          </ul>
          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane active show" id="home2" role="tabpanel">....</div>
            <div class="tab-pane p-3" id="profile2" role="tabpanel">
              <div class="card-body">
                <h4 class="card-title">Vamos criar uma conexão com o WhatsApp</h4>
                <p class="card-subtitle mb-3">basta digitar o numero do WhatsApp que deseja conectar</p>
                <form method="POST">
                  {% csrf_token %}
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control border border-info" id="id_telefone" placeholder="Username" name="instanceName" />
                    <label>
                      <i class="ti ti-user me-2 fs-4 text-info"></i>
                      <span class="border-start border-info ps-3">Numero De telefone</span>
                    </label>
                  </div>
                  <div class="d-md-flex align-items-center">
                    <div class="mt-3 mt-md-0 ms-auto">
                      <button type="submit" class="btn btn-info hstack gap-6">
                        <i class="ti ti-send me-2 fs-4"></i>
                        Gerar Qr-Code
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="tab-pane p-3" id="messages2" role="tabpanel">....</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
