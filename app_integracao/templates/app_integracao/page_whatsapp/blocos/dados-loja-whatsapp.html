{% if whatsapp_integrado %}
  <div class="card-body">
    <div class="row">
      <div class="col-sm-12">
        <div>
          <h5 class="card-title">Informações do WhatsApp</h5>
          <form class="row g-3" method="POST" action="{% url 'app_profile:profile' %}">
            {% csrf_token %}
            <div class="col-md-8">
              <label for="name_whatsapp" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name_whatsapp" name="name_whatsapp" value="{{ whatsapp_integrado.instanceName }}" />
            </div>
            <div class="col-md-4">
              <label for="inputWhatsapp-number" class="form-label">WhatsApp</label>
              <input type="tel" class="form-control" id="inputWhatsapp-number" value="{{ whatsapp_integrado.numero }}" disabled />
            </div>
            <div class="col-6">
              <label for="inputstatus" class="form-label">WhatsApp Conectado</label>
              <input type="text" class="form-control" id="inputstatus" value="{{ whatsapp_integrado.status }}" disabled />
            </div>
            <div class="col-6 d-flex align-items-end">
              <div class="form-check form-switch me-3">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="notificacao_whatsapp" {% if request.user.notificacao_whatsapp %}checked{% endif %} />
                <label class="form-check-label" for="flexSwitchCheckDefault">Notificações no WhatsApp</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name="notificacao_email" {% if request.user.notificacao_email %}checked{% endif %} />
                <label class="form-check-label" for="flexSwitchCheckChecked">Notificações no Email</label>
              </div>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary rounded-pill px-4 py-2">Salvar Alterações</button>
            </div>
          </form>

          <form action="{% url 'app_integracao:deslogar_whatsapp' %}" method="post" class="mt-3">
            {% csrf_token %}
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-danger rounded-pill px-4 py-2" aria-label="Desconectar WhatsApp">
                <i class="fas fa-sign-out-alt"></i> Desconectar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% else %}
  <div class="card-body card-text">
    <p>Você ainda não tem uma instância conectada</p>
  </div>
{% endif %}
