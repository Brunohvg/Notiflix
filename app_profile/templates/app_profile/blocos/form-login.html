<form action="" method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label for="username" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="username" aria-describedby="emailHelp" name="username" required />
  </div>
  <div class="mb-4">
    <label for="password" class="form-label">Senha</label>
    <input type="password" class="form-control" id="password" name="password" required />
  </div>
  <div class="d-flex align-items-center justify-content-between mb-4">
    <div class="form-check">
      <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked />
      <label class="form-check-label text-dark" for="flexCheckChecked">Lembre-se deste dispositivo.</label>
    </div>
    <a class="text-primary fw-bold" href="./index.html">Esqueceu sua senha ?</a>
  </div>
  <button type="submit" class="btn btn-primary w-100 fs-4 mb-4">Sign In</button>

  <div class="d-flex align-items-center justify-content-center">
    <p class="fs-4 mb-0 fw-bold">Novo no CloudStore?</p>
    <a class="text-primary fw-bold ms-2" href="{% url 'app_profile:registrar' %}">Create an account</a>
  </div>
</form>
